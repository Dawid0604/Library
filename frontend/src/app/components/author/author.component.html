<main id="main-container">
  <div id="books">
    @for (book of author.books; track book) {
      <div class="card" [id]="book.bookId" [routerLink]="['/book', book.title, book.bookId]">
        <img class="card-img-top" alt="Book image" [src]="book.mainPicture">
        <div class="card-body book">
          <h6 class="card-title" [title]="book.title">{{book.title.length > 60 ? book.title.substring(0, 60) + ".." : book.title}}</h6>

          <div class="d-flex flex-wrap details" style="height: 15%;">
            <div class="price" style="width: 100%;">
              {{book.price}}$
            </div>
          </div>
        </div>
      </div>
    }
  </div>

  <div id="authorDetails">
    <img [src]="author.picture">
    <h1>{{author.name}}</h1>

    <div id="description">
      <p>{{author.description}}</p>
    </div>
  </div>
</main>
